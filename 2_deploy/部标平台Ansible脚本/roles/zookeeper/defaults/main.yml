zk_data_dir: "{{ zk_install_path }}/data"
zk_log_dir: "{{ zk_install_path }}/log"
zk_port: "2181"
zk_config_path: "{{ common_path }}/kafka_{{ zk_version }}/config/zookeeper.properties"
