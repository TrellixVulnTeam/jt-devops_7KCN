common_path: "/data/jtb/infra"
zk_install_path: "/data/jtb/infra/zookeeper"
bin_path: "/data/jtb/bin"
soft_path: "/data/soft"

zk_version: "2.12-2.2.0"
zk_file: "{{ soft_path }}/kafka_{{ zk_version }}.tgz"
zk_start_cmd: "{{ common_path }}/kafka_{{ zk_version }}/bin/zookeeper-server-start.sh"
