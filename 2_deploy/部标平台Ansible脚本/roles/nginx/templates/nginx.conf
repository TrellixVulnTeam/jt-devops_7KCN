
#user  nobody;
worker_processes  8;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  65535;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    server_tokens off;

upstream myself {
   server {{ ip1 }}:30001;
  }
upstream socketis-ws {
   server {{ ip3 }}:7002;
  }
upstream gateway-server {
   server {{ ip3 }}:30004;
  }
upstream fastdfsserver {
   server {{ ip3 }}:9001;
  }
upstream local-file-server {
   server {{ ip1 }}:9002;
  }


#log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
#                  '$status $body_bytes_sent "$http_referer" '
#                  '"$http_user_agent" "$http_x_forwarded_for"';
#access_log  logs/access.log  main;
sendfile on;
tcp_nopush on;
tcp_nodelay on;
keepalive_timeout 65;
gzip on;
gzip_min_length 1k;
gzip_buffers 4 16k;
gzip_http_version 1.0;
gzip_comp_level 2;
gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
gzip_vary on;
#http proxy 
    server {
        listen 8001;
        server_name {{ ip1 }};
        location / {
           proxy_pass http://myself;
        }
    }
    server {
        listen 7002;
        location / {
            proxy_pass http://socketis-ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    server {
        listen 8812;
        server_name {{ ip1 }};
        location / {
            proxy_pass http://gateway-server;
       }
    }
    server {
        listen 8081;
        server_name 112.35.6.145;
        location / {
            root /usr/local/web;
            index index.html;
            if (!-e $request_filename) {
                rewrite ^/(.*) /index.html last;
                break;
            }
        }
    }
    server {
        listen 9001;
        server_name 10.111.30.3;
        location / {
            proxy_pass http://fastdfsserver;
            proxy_connect_timeout 30;
            proxy_send_timeout 60;
            proxy_read_timeout 60;
        }
    }
   server {
        listen 9002;
        server_name 10.111.30.3;
        location / {
            proxy_pass http://local-file-server;
            proxy_connect_timeout 60;
            proxy_send_timeout 90;
            proxy_read_timeout 90;

            add_header 'Access-Control-Allow-Origin' '*' always;
        }
    }

    server {
        listen       81;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
